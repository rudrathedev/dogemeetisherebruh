<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Create a meeting || Doge Meet</title>
    <link rel="stylesheet" href="css/landing.css" />
    <link rel="stylesheet" href="css/newcall.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <meta property="og:type" content="Doge Media" />
    <meta property="og:site_name" content="Doge Meet" />
    <meta property="og:title" content="Click the link to join the meeting and collaborate." />
    <meta
      property="og:description"
      content="Make a meeting at dogemeet and send link to friends and collaborate easily."
    />
    <meta property="og:image" content="/images/preview.png" />
  </head>
  <body class="has-animations">
    <div class="body-wrap">
      <header class="site-header reveal-from-top">
        <div class="container">
          <div class="site-header-inner">
            <div class="brand">
              <h1 class="m-0">
                <a href="/"
                  ><img src="images/logo.png" alt="Doge Meet" width="250px" height="auto"
                /></a>
              </h1>
            </div>
          </div>
        </div>
      </header>
      <main class="site-content">
        <section class="hero section illustration-section-01">
          <div class="container">
            <div class="hero-inner section-inner">
              <div class="split-wrap invert-mobile">
                <div class="split-item">
                  <div
                    class="hero-content split-item-content center-content-mobile"
                  >
                    <h1
                      class="mt-0 mb-16 reveal-from-bottom"
                      data-reveal-delay="150"
                    >
                      Enter a Name. <br />
                      Share Link with Friends. <br />
                      Collaborate !
                    </h1>
                    <p
                      class="mt-0 mb-32 reveal-from-bottom"
                      data-reveal-delay="300"
                    >
                      Rooms are disposable. Share link to friends and when they click on the link, they also join the meeting and Chat. It's really easy without any login/signup.
                    </p>
                  </div>
                  <style>
                    @media (min-width: 641px) {
                      .hero .split-wrap .split-item {
                        min-height: 492px;
                      }
                    }
                  </style>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="cta section center-content-mobile reveal-from-bottom">
          <div class="container">
            <div class="cta-inner section-inner cta-split">
              <div class="cta-slogan">
                <h3 class="enteringmeetingname">
                  Enter a Meeting name.<br />
                  How is this ?
                </h3>
              </div>
              <div class="cta-action">
                <div class="mb-24">
                  <label class="form-label screen-reader" for="roomName"
                    >Doge Meet</label
                  >
                  <div class="form-group-desktop">
                    <input
                      class="form-input"
                      type="text"
                      id="roomName"
                      value="PurpleSquid"
                    />
                    <button
                      class="button button-primary pulse"
                      onclick="{window.location.href = '/join/' + document.getElementById('roomName').value}"
                    >
                      Meet with Doge
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
<br>
<br>
      <footer class="site-footer center-content-mobile">
        <div class="container">
          <div class="site-footer-inner">
            <div class="footer-top space-between text-xxs">
              <div class="brand">
                <a href="/"
                  ><img src="images/logo.png" alt="Doge Meet" width="250px" height="auto"
                /></a>
              </div>
              
            </div>
            <div
              class="footer-bottom space-between text-xxs invert-order-desktop" >
              <div class="footer-copyright">
                &copy; 2021 Doge Media, All Rights Reserved
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/landing.js"></script>
    <script src="js/newroom.js"></script>
  </body>
</html>
