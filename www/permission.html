<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Allow permissions to use Doge Meet</title>
    <link rel="stylesheet" href="css/landing.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <meta property="og:type" content="Doge Media" />
    <meta property="og:site_name" content="Doge Meet" />
    <meta property="og:title" content="Making realtime connections hassle free !" />
    <meta
      property="og:description"
      content="Doge Meet allows you to meet with your friends easily without any tracking or login/signup."
    />
    <meta property="og:image" content="/images/preview.png" />
  </head>
  <body class="has-animations">
    <div class="body-wrap">
      <header class="site-header reveal-from-top">
        <div class="container">
          <div class="site-header-inner">
            <div class="brand">
              <h1 class="m-0">
                <a href="/"
                  ><img src="images/logo.png" alt="Doge Meet" width="250" height="auto"
                /></a>
              </h1>
            </div>
          </div>
        </div>
      </header>
      <main class="site-content">
        <section class="hero section illustration-section-01">
          <div class="container">
            <div class="hero-inner section-inner">
              <div class="split-wrap invert-mobile">
                <div class="split-item">
                  <div
                    class="hero-content split-item-content center-content-mobile"
                  >
                    <h1
                      class="mt-0 mb-16 reveal-from-bottom"
                      data-reveal-delay="150"
                    >
                      Can't Connect to the Meeting
                    </h1>
                    <p
                      class="mt-0 mb-32 reveal-from-bottom"
                      data-reveal-delay="300"
                    >
                      It looks like you have denied access to Microphone or Camera. We need to access your camera and microphone in order to connect you to meeting.
                    </p>
                    <script>
                      var qs = new URLSearchParams(window.location.search);
                      var roomId = qs.get("roomId");
                      console.log("Allow Camera && Audio for roomId", roomId);
                    </script>
                    <div class="reveal-from-bottom" data-reveal-delay="450">
                      <button
                        class="button button-primary button-wide-mobile pulse"
                        style="
                          border: 0;
                          background: #ff914d;
                        "
                        onclick="roomId ? window.location.href = '/join/' + roomId : window.location.href = '/newcall';"
                      >
                        Try again
                      </button>
                    </div>
                  </div>
                  <style>
                    @media (min-width: 641px) {
                      .hero .split-wrap .split-item {
                        min-height: 492px;
                      }
                    }
                  </style>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="site-footer center-content-mobile">
        <div class="container">
          <div class="site-footer-inner">
            <div class="footer-top space-between text-xxs">
              <div class="brand">
                <a href="/"
                  ><img src="images/logo.png" alt="Doge Meet" width="250px" height="auto"
                /></a>
              </div>
            </div>
            <div
              class="footer-bottom space-between text-xxs invert-order-desktop"
            >
              <div class="footer-copyright">
                &copy; 2021 Doge Media, All Rights Reserved.
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/landing.js"></script>
  </body>
</html>
